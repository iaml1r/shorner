<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batman Image Styler</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1c40f;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .controls {
      margin: 20px 0;
      display: inline-block;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    .controls div {
      margin: 10px 0;
    }

    label {
      margin-right: 10px;
    }

    input[type="range"] {
      width: 200px;
      background-color: #333;
      accent-color: #f1c40f;
    }

    input[type="color"] {
      background: #333;
      border: none;
      border-radius: 4px;
      padding: 4px;
    }

    input[type="file"] {
      color: #f1c40f;
    }

    button {
      background-color: #f1c40f;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    canvas {
      margin-top: 30px;
      background: transparent;
      border: 2px solid #f1c40f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>ðŸ¦‡ Batman Image Styler</h2>
  <input type="file" id="imageInput" accept="image/*"><br><br>

  <div class="controls">
    <div>
      <label>Corner Radius:</label>
      <input type="range" id="radius" min="0" max="100" value="30">
    </div>
    <div>
      <label>Shadow Blur:</label>
      <input type="range" id="blur" min="0" max="100" value="30">
    </div>
    <div>
      <label>Shadow Offset X:</label>
      <input type="range" id="offsetX" min="-100" max="100" value="0">
    </div>
    <div>
      <label>Shadow Offset Y:</label>
      <input type="range" id="offsetY" min="-100" max="100" value="20">
    </div>
    <div>
      <label>Shadow Color:</label>
      <input type="color" id="shadowColor" value="#000000">
    </div>
  </div>

  <button id="downloadBtn">Download</button>
  <br><br>
  <canvas id="canvas"></canvas>

  <script>
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const radiusInput = document.getElementById('radius');
    const blurInput = document.getElementById('blur');
    const offsetXInput = document.getElementById('offsetX');
    const offsetYInput = document.getElementById('offsetY');
    const colorInput = document.getElementById('shadowColor');
    const downloadBtn = document.getElementById('downloadBtn');

    let img = new Image();

    function drawRoundedImageWithShadow() {
      const radius = parseInt(radiusInput.value);
      const blur = parseInt(blurInput.value);
      const offsetX = parseInt(offsetXInput.value);
      const offsetY = parseInt(offsetYInput.value);
      const shadowColor = colorInput.value;

      const padding = blur + Math.max(Math.abs(offsetX), Math.abs(offsetY)) + 20;
      const width = img.width;
      const height = img.height;

      canvas.width = width + padding * 2;
      canvas.height = height + padding * 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const x = padding;
      const y = padding;

      // Draw shadow
      ctx.save();
      ctx.fillStyle = 'white';
      ctx.shadowColor = shadowColor;
      ctx.shadowBlur = blur;
      ctx.shadowOffsetX = offsetX;
      ctx.shadowOffsetY = offsetY;

      ctx.beginPath();
      drawRoundedRect(ctx, x, y, width, height, radius);
      ctx.fill();
      ctx.restore();

      // Draw image inside rounded clip
      ctx.save();
      ctx.beginPath();
      drawRoundedRect(ctx, x, y, width, height, radius);
      ctx.clip();
      ctx.drawImage(img, x, y);
      ctx.restore();
    }

    function drawRoundedRect(ctx, x, y, width, height, radius) {
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        img = new Image();
        img.onload = drawRoundedImageWithShadow;
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    [radiusInput, blurInput, offsetXInput, offsetYInput, colorInput].forEach(input => {
      input.addEventListener('input', drawRoundedImageWithShadow);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'batman-styled-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
